<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>
  <span id="eventsTitle" data-th-text="'이벤티 리스트 조회' ?: _">This is events page.</span>
</p>
<table id="eventsTable">
  <thead>
    <tr>
      <th>이벤트명</th>
      <th>이벤트 상태</th>
      <th>시작 일시</th>
      <th>종료 일시</th>
      <th>현재 인원</th>
      <th>최대 수용 인원</th>
      <th>상세</th>
    </tr>
  </thead>
  <tbody data-th-remove="all-but-first">
    <tr data-th-each="event : ${events}">
      <td class="placeId" data-th-text="${event.placeId}">1</td>
      <td class="eventName" data-th-text="${event.eventName}">테스트 이벤트</td>
      <td class="eventStatus" data-th-text="${event.eventStatus}">OPENED</td>
      <td class="eventStartDatetime" data-th-text="${event.eventStartDatetime}">2022-06-23 09:00:00</td>
      <td class="eventEndDatetime" data-th-text="${event.eventEndDatetime}">2022-06-23 10:00:00</td>
      <td class="currentNumberOfPeople" data-th-text="${event.currentNumberOfPeople}">0</td>
      <td class="capacity" data-th-text="${event.capacity}">10</td>
      <td><a>상세</a></td>
    </tr>
    <tr>
      <td class="placeId">1</td>
      <td class="eventName">테스트 이벤트</td>
      <td class="eventStatus">OPENED</td>
      <td class="eventStartDatetime">2022-06-23 09:00:00</td>
      <td class="eventEndDatetime">2022-06-23 10:00:00</td>
      <td class="currentNumberOfPeople">0</td>
      <td class="capacity">10</td>
      <td><a>상세</a></td>
    </tr>
    <tr>
      <td class="placeId">1</td>
      <td class="eventName">테스트 이벤트</td>
      <td class="eventStatus">OPENED</td>
      <td class="eventStartDatetime">2022-06-23 09:00:00</td>
      <td class="eventEndDatetime">2022-06-23 10:00:00</td>
      <td class="currentNumberOfPeople">0</td>
      <td class="capacity">10</td>
      <td><a>상세</a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
